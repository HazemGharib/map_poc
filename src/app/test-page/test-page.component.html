<select class='select-option'
    #mySelect
    (change)='onOptionsSelected(mySelect.value)'>
   <option class='option' 
   *ngFor='let option of dropDownData' 
   [value]="option.provider">{{option.text}}</option>
</select>
<div id="map">
    <app-maps-widget
        [provider]="provider"
        [zoom]="zoom"
        [center]="center"
        [markers]="markers"
    ></app-maps-widget>
</div>
